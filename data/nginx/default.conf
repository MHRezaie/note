server {
    listen 80;
    listen [::]:80;
    server_name mhrezaie.info www.mhrezaie.info;
    server_tokens off;

    # index index.php index.html;
    # error_log  /var/log/nginx/error.log;
    # access_log /var/log/nginx/access.log;
    # root /var/www/html/public;

    location / {
        return 301 https://$host$request_uri;
    }
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }
}
server {
    listen 443 ssl;
    server_name mhrezaie.info;
    ssl_certificate /etc/letsencrypt/live/mhrezaie.info/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mhrezaie.info/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        proxy_pass http://mhrezaie.info; #for demo purposes
    }
}